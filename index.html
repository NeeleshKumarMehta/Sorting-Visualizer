<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css"> 
</head>
<header>
    <h1 class="shadow" align = "center">Sorting Visualizer</h1>
    <nav>
        <div id = "input" class = "row">
            <div class = "col d-sm-flex">
                <button type = "button" class = "btn btn-outline-light newArray shadow">New Array</button>
            </div>
            <div class = "col gap-1 d-sm-flex">
                <span>
                    Size
                    <input id = "arraySize" type="range" min = "5" max = "60" step = "1" value="25"> 
                </span>
                <span>
                    Speed
                    <input id = "sortingSpeed" type = "range" min = "20" max = "300" stepDown = "10" value = "60">
                </span>
            </div>
            
            <div class = "col gap-2 d-sm-flex justify-content-end">
                <button type = "button" class = "btn btn-outline-light shadow bubbleSort">Bubble sort</button>
                <button type = "button" class = "btn btn-outline-light shadow insertionSort">Insertion sort</button>
                <button type = "button" class = "btn btn-outline-light shadow selectionSort">Selection sort</button>
                <button type = "button" class = "btn btn-outline-light shadow mergeSort">Merge sort</button>
                <button type = "button" class = "btn btn-outline-light shadow quickSort">Qucik sort</button>
            </div>
        </div>
    </nav>
</header>
<body class = "p-4 mb-2 bg-secondary text-light">
    <div id = "bars" class = "flex-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src = "Javascript_files/sorting.js"></script>
    <script src = "Javascript_files/bubbleSort.js"></script>
    <script src = "Javascript_files/mergeSort.js"></script>
    <script src = "Javascript_files/selectionSort.js"></script>
    <script src = "Javascript_files/insertionSort.js"></script>
    <script src = "Javascript_files/quickSort.js"></script>
</body>
</html>
